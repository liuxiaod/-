<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="css/weui.min.css">
    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="css/swiper.min.css">

    <style>
        .db-tit{position: fixed;width: 100%; padding:7px 0 3px;height:30px;background-color: #00b600;text-align: center;}
        .db-tit img{height:80%;}
        .swiper-wrapper img{width: 100%}
        .weui-tab{position: relative;}
        .weui-tabbar{position: fixed;bottom: 0;left:0;}
    </style>
</head>
<body>
    <div class="db-tit">
        <img src="myImg/logo_db.png" alt="">
    </div>
    <div style="height:37px;"></div>

<div class="weui-cells weui-cells_form">
	<div class="weui-cell">
	    <div class="weui-cell__hd"><label class="weui-label">账号</label></div>
	    <div class="weui-cell__bd">
	      <input class="weui-input" type="text" placeholder="请输入账号">
	    </div>
	</div>
	<div class="weui-cell">
	    <div class="weui-cell__hd"><label class="weui-label">密码</label></div>
	    <div class="weui-cell__bd">
	      <input class="weui-input" type="text" placeholder="请输入密码">
	    </div>
	</div>
	<div class="weui-cell">
	    <div class="weui-cell__hd"><label class="weui-label">qq</label></div>
	    <div class="weui-cell__bd">
	      <input class="weui-input" type="number" pattern="[0-9]*" placeholder="请输入qq号">
	    </div>
	</div>
	<div class="weui-cell weui-cell_vcode">
	    <div class="weui-cell__hd">
	      <label class="weui-label">手机号</label>
	    </div>
	    <div class="weui-cell__bd">
	      <input class="weui-input" type="tel" placeholder="请输入手机号">
	    </div>
	    <div class="weui-cell__ft">
	      <button class="weui-vcode-btn">获取验证码</button>
	    </div>
	</div>
	
	<div class="weui-cell weui-cell_vcode">
	    <div class="weui-cell__hd"><label class="weui-label">验证码</label></div>
	    <div class="weui-cell__bd">
	      <input class="weui-input" type="number" placeholder="请输入验证码">
	    </div>
	    <div class="weui-cell__ft">
	      <img class="weui-vcode-img" src="">
	    </div>
	</div>

	<div class="weui-btn-area">
            <a class="weui-btn weui-btn_primary" href="1new.html" id="showTooltips">注册</a>
    </div>
</div>



</body>
</html>
<script type="text/javascript" src='http://apps.bdimg.com/libs/jquery/1.8.3/jquery.min.js'></script>
<!-- Swiper JS -->
<script src="js/swiper.min.js"></script>
